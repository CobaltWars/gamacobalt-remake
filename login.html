<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamacobalt - Connexion</title>
  <link rel="stylesheet" href="public/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="blue-dark">
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">
          <img src="public/images/logo.png" alt="Gamacobalt">
        </a>
        <nav>
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="jeux.html">Jeux</a></li>
            <li><a href="logiciels.html">Logiciels</a></li>
            <li><a href="gldf.html" class="gldf-button">GLDF</a></li>
            <li><a href="login.html" class="active">Connexion</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Theme Switcher -->
  <div class="theme-switcher">
    <div class="theme-option theme-blue-dark active" data-theme="blue-dark" title="Thème Blue-Dark"></div>
    <div class="theme-option theme-dark" data-theme="dark" title="Thème Dark"></div>
    <div class="theme-option theme-blue-white" data-theme="blue-white" title="Thème Blue-White"></div>
    <div class="theme-option theme-white" data-theme="white" title="Thème White"></div>
  </div>

  <!-- Main Content -->
  <main>
    <div class="container">
      <div class="auth-container">
        <h1>Connexion</h1>
        <form class="auth-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Votre adresse email" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" class="form-input" placeholder="Votre mot de passe" required>
          </div>
          <div class="form-group form-checkbox">
            <input type="checkbox" id="remember" class="form-checkbox-input">
            <label for="remember" class="form-checkbox-label">Se souvenir de moi</label>
          </div>
          <button type="submit" class="form-button">Se connecter</button>
        </form>
        <div class="auth-links">
          <a href="forgot-password.html">Mot de passe oublié ?</a>
          <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="copyright">
          &copy; 2025 Gamacobalt. Tous droits réservés.
        </div>
        <div class="footer-links">
          <a href="about.html">À propos</a>
          <a href="contact.html">Contact</a>
          <a href="privacy.html">Confidentialité</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Theme Switcher Functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeOptions = document.querySelectorAll('.theme-option');
      
      themeOptions.forEach(option => {
        option.addEventListener('click', function() {
          const theme = this.getAttribute('data-theme');
          
          // Remove active class from all options
          themeOptions.forEach(opt => opt.classList.remove('active'));
          
          // Add active class to clicked option
          this.classList.add('active');
          
          // Set theme
          document.body.setAttribute('data-theme', theme);
          
          // Save theme preference
          localStorage.setItem('theme', theme);
        });
      });
      
      // Load saved theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.setAttribute('data-theme', savedTheme);
        
        // Update active class
        themeOptions.forEach(option => {
          if (option.getAttribute('data-theme') === savedTheme) {
            option.classList.add('active');
          } else {
            option.classList.remove('active');
          }
        });
      }
    });
  </script>
</body>
</html>
